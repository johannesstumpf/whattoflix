<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatToFlix - Watchlist</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/watchlist.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="carousel-background">
    <header class="fixed-header">
      <div id="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="WhatToFlix Logo" />
        </a>
      </div>
      <nav>
        <input type="checkbox" id="check" aria-label="Menü" />
        <label for="check" class="open-menu">
          <i class="fa fa-bars fa-3x" aria-hidden="true"></i>
          <span class="sr-only">Menü öffnen</span>
        </label>
        <ul class="main-nav">
          <li><a href="/beliebte-filme.html">Beliebte Filme</a></li>
          <li><a href="/watchlist.html">Meine Liste</a></li>
          <label for="check" class="close-menu">
            <i class="fa fa-close fa-3x" aria-hidden="true"></i>
            <span class="sr-only">Menü schließen</span>
          </label>
        </ul>
      </nav>
    </header>
    <main>
      <section id="tranding">
        <div class="container">
          <h1 class="section-heading">Deine Watchlist</h1>
        </div>
        <div class="slider">
          <div class="swiper tranding-slider">
            <div class="swiper-wrapper" id="WatchlistContainer">
              <!-- Dynamically generated slides will be inserted here -->
            </div>
            <div
              class="tranding-slider-control"
              id="slider-controls"
              style="display: none"
            >
              <div class="swiper-button-prev slider-arrow">
                <ion-icon name="arrow-back-outline"></ion-icon>
              </div>
              <div class="swiper-button-next slider-arrow">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <div
            class="centered-title"
            id="no-movies-message"
            style="
              display: none;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
            "
          >
            <h2 class="no-movie">Noch keine Filme vorhanden</h2>
          </div>

          <div
            class="centered-title"
            id="current-movie-title"
            style="display: none"
          >
            <h2 class="movie-titel"></h2>
            <a
              href="#"
              class="primary-button"
              id="open-movie-link"
              target="_blank"
            >
              <i class="fa-solid fa-play"></i> Öffnen
            </a>
            <a href="#" id="remove-movie-button" class="secondary-button">
              <i class="fa-solid fa-circle-minus"></i> Entfernen
            </a>
          </div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/watchlist.js"></script>
  </body>
</html>
